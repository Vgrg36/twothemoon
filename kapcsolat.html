<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat | TwoTheMoon</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/ffffff/crescent-moon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --silver: #C0C0C0; --border: rgba(255,255,255,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; }
        .navbar { position: fixed; top: 0; width: 100%; height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; background: #000; border-bottom: 1px solid var(--border); z-index: 1000; }
        .logo { font-family: 'Montserrat'; font-weight: 900; font-size: 1.3rem; text-decoration: none; color: #fff; }
        .nav-links { position: fixed; top: 0; right: -100%; width: 280px; height: 100vh; background: #050505; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 30px; transition: 0.4s; border-left: 1px solid var(--border); z-index: 999; list-style: none; }
        .nav-links.active { right: 0; }
        .nav-links a { text-decoration: none; color: #fff; font-size: 0.9rem; text-transform: uppercase; font-family: 'Montserrat'; }
        .hamburger { cursor: pointer; display: flex; flex-direction: column; gap: 6px; z-index: 1001; }
        .hamburger span { display: block; width: 28px; height: 2px; background: #fff; transition: 0.3s; }
        .hamburger.open span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .hamburger.open span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
        .content { padding: 140px 10% 80px; max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1.2fr; gap: 80px; }
        h1 { font-family: 'Montserrat'; font-size: clamp(2.5rem, 5vw, 4rem); text-transform: uppercase; margin-bottom: 20px; line-height: 1; }
        .info { color: #888; }
        .info b { color: #fff; display: block; margin-top: 25px; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; }
        .form-box { background: #050505; border: 1px solid var(--border); padding: 40px; }
        input, select, textarea { width: 100%; background: #0a0a0a; border: 1px solid #1a1a1a; padding: 15px; color: #fff; margin-bottom: 20px; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: #fff; }
        .btn { width: 100%; background: #fff; color: #000; border: none; padding: 20px; text-transform: uppercase; font-weight: 900; cursor: pointer; }
        @media (max-width: 900px) { .content { grid-template-columns: 1fr; gap: 50px; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">TwoTheMoon</a>
        <div class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="fesztival.html">Fesztiválok</a></li>
            <li><a href="ceges.html">Üzleti</a></li>
            <li><a href="privat.html">Privát</a></li>
            <li><a href="referencia.html">Referencia</a></li>
            <li><a href="kapcsolat.html">Kapcsolat</a></li>
        </ul>
    </nav>
    <div class="content">
        <div><h1>Kezdjük el <br> a munkát.</h1><p class="info">24 órán belül szakmai javaslattal keressük.<b>E-mail</b>office@twothemoon.hu<b>Helyszín</b>Budapest, Hungary</p></div>
        <div class="form-box">
            <form onsubmit="event.preventDefault(); alert('Köszönjük! Üzenetét megkaptuk.');">
                <input type="text" placeholder="Név" required>
                <input type="email" placeholder="E-mail" required>
                <select required><option value="" disabled selected>Típus...</option><option>Fesztivál</option><option>Üzleti</option><option>Privát</option></select>
                <textarea rows="5" placeholder="Brief / Üzenet" required></textarea>
                <button type="submit" class="btn">Küldés</button>
            </form>
        </div>
    </div>
    <script>function toggleMenu(){document.getElementById('navLinks').classList.toggle('active');document.querySelector('.hamburger').classList.toggle('open');}</script>
</body>
</html>
